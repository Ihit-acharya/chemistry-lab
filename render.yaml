services:
  - type: web
    name: chemistry-lab-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: RUNTIME_DATA_DIR
        value: /var/data
    disk:
      name: chemistry-lab-data
      mountPath: /var/data
      sizeGB: 1
