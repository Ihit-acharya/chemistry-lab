<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .flask-body { fill: #e8f4f8; stroke: #0066cc; stroke-width: 2; }
      .flask-top { fill: #0066cc; }
      .liquid { fill: #ff6b6b; opacity: 0.7; }
    </style>
  </defs>
  <!-- Flask top/neck -->
