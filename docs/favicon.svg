<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <style>
      .flask-body { fill: #4a90e2; stroke: #2c5aa0; stroke-width: 3; }
      .flask-top { fill: #2c5aa0; }
      .liquid { fill: #ff6b6b; opacity: 0.75; }
      .highlight { fill: white; opacity: 0.4; }
    </style>
  </defs>
  <!-- Background circle -->
  <circle cx="128" cy="128" r="125" fill="#f0f4ff" stroke="#2c5aa0" stroke-width="2"/>
  <!-- Flask top/neck -->
  <rect class="flask-top" x="100" y="40" width="56" height="30" rx="4"/>
  <!-- Flask stopper -->
  <ellipse class="flask-top" cx="128" cy="40" rx="28" ry="12"/>
  <!-- Flask body -->
  <path class="flask-body" d="M 90 70 L 75 110 Q 70 150 128 180 Q 186 150 181 110 L 166 70 Z"/>
  <!-- Liquid inside -->
  <path class="liquid" d="M 80 130 Q 78 155 128 180 Q 178 155 176 130 L 176 140 Q 178 160 128 185 Q 78 160 80 140 Z"/>
  <!-- Highlight -->
  <ellipse class="highlight" cx="110" cy="85" rx="20" ry="15"/>
</svg>
