[build]
  publish = "frontend"

# Replace the URL below with your actual Render backend URL after you deploy it.
# Example: https://chemistry-lab-backend.onrender.com

[[redirects]]
  from = "/api/*"
  to = "https://YOUR-RENDER-SERVICE.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/data/*"
  to = "https://YOUR-RENDER-SERVICE.onrender.com/data/:splat"
  status = 200
  force = true
